<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Contact White Water Rafting for reservations, general inquiries, or website suggestions. Find our address, phone, email, and map.">
  <meta name="author" content="Felix Armah">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>White Water Rafting | Contact Us</title>
  <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
  <header>
    <img src="images/logo.jpg" alt="White Water Rafting Co. Logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="trips.html">Trips</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <main>
    <section class="contact-intro">
      <h1>Contact White Water Rafting Company</h1>
      <address>
        123 Main River Street<br>
        Kolob, California<br>
        <a href="tel:+19999999999">+1 999 999 9999</a><br>
        <a href="mailto:info@whitewater.com">info@whitewater.com</a>
      </address>
      <!-- Embedded Google Map -->
      <iframe src="https://www.google.com/maps/embed?pb=!1m18..." width="400" height="300" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>

    <section class="employees">
      <h2>Meet Our Team</h2>
      <figure>
        <img src="images/employee1.jpg" alt="White Water Rafting River Guide - Alex">
        <figcaption>River Guide - Alex</figcaption>
      </figure>
      <figure>
        <img src="images/employee2.jpg" alt="White Water Rafting Safety Lead - Priya">
        <figcaption>Safety Lead - Priya</figcaption>
      </figure>
      <figure>
        <img src="images/employee3.jpg" alt="White Water Rafting Reservations Manager - Marco">
        <figcaption>Reservations Manager - Marco</figcaption>
      </figure>
    </section>

    <section class="contact-form">
      <h2>Send Us a Message</h2>
      <form>
        <label for="username">Name:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <p>Purpose of Message:</p>
        <input type="radio" id="inquiry" name="purpose" value="inquiry">
        <label for="inquiry">General Inquiry</label><br>

        <input type="radio" id="reservation" name="purpose" value="reservation">
        <label for="reservation">Reservation Question</label><br>

        <input type="radio" id="suggestion" name="purpose" value="suggestion">
        <label for="suggestion">Website Suggestion</label><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea>

        <input type="checkbox" id="newsletter" name="newsletter">
        <label for="newsletter">Please subscribe me to the monthly newsletter</label><br>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Â© 2025 White Water Rafting Co. | Felix Armah</p>
    <nav class="socialmedia">
      <a href="#"><img src="images/facebook-icon.png" alt="Facebook"></a>
      <a href="#"><img src="images/twitter-icon.png" alt="Twitter"></a>
      <a href="#"><img src="images/instagram.jpg" alt="Instagram"></a>
    </nav>
  </footer>
</body>
</html>
